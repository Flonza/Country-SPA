<h2 class="text-3xl text-right mb-3">Search by country capital</h2>
<div class="row my-3">
    <div class="col">
        <app-search-box [placeholder]="'Enter the name of the capital city.'"
        (onDebounce)="searchBy($event)" [valorInicial]="historial"></app-search-box>
    </div>
</div>
<hr>
<div class="row mt-3">
    <div class="col">
        <app-table-paises [paises]="paises" [cargando]="cargando"></app-table-paises>
    </div>
</div>
