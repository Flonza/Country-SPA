<h2 class="text-3xl text-center mb-4 font-bold">Busqueda por continentes</h2>
<div class="row my-3">
    <div class="col text-center" *ngFor="let continente of continentes">
        <button class="btn" (click)="searchBy(continente)" 
        [ngClass]="{'bg-blue-500 text-white font-bold py-2 px-4 rounded duration-300 hover:duration-300 hover:bg-blue-700': 
        continenteActual === this.continente}"> {{continente}} </button>
    </div>
</div>
<hr>
<div class="row mt-3">
    <div class="col">
        <app-table-paises [cargando]="cargando" [paises]="paises"></app-table-paises>
    </div>
</div>
